<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

	<title>{% if title != 'Home' %}{{ title }} | {% endif %}{{ site_title }}</title>

	<link rel="stylesheet" href="/css/style.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="/css/mobile.css" media="only screen and (max-width: 800px)" type="text/css" />

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript" charset="utf-8"></script>
	<![endif]-->

	<script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/site.js" type="text/javascript" charset="utf-8"></script>

	<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />
</head>
<body>
	<header>
		<h1>{{ site_title</h1>
	</header>

	{% if breadcrumbs %}<ul id="breadcrumbs">{% for crumb in breadcrumbs %}<li><a href="{{ crumb['url'] }}">{{ crumb['title'] }}</a></li>{% endfor %}<li><span>{{ title }}</span></li></ul>{% endif %}

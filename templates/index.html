{% include 'header.html' %}

<section id="content">
	<div id="main">
		{% for post in posts %}
		<article class="entry">
			<header>
				<h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<h2><time>{{ post.date }}</time>{% if post.categoryhtml %} &bull; {{ post.categoryhtml }}{% endif %}</h2>
			</header>

			<div class="post">{{ post.content }}</div>
		</article>
		{% endfor %}
		<article class="archives">
			<a href="/archives">Archives</a>
		</article>
	</div>

	<aside id="sidebar">
		<h3>Subscribe</h3> 
		<p><a href="/feed" type="application/rss+xml">RSS feed</a></p> 
	</aside>
</section>

{% include 'footer.html' %}
